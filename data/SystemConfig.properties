#Define the number of thread in the thread pool.Must be a integer number larger than 0.
#If invalid or not configured, use (2*nCpu + 1) instead.
fixed_thread_count=
#Define the maximum file numbers for per task.Must be a integer number larger than 0.
#If invalid or not configured, use Integer.MAX_VALUE instead. 
max_file_size=10
#Define the max file length for per task.Must be a long number larger than 0.
#If invalid or not configured,use Long.MAX_VALUE instead.
max_file_length=
#Define the wait seconds for per task.Must be a integer number larger than 0.
#If invalid or not configured,use 120 instead. 
wait_seconds=
